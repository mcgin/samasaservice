  <!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
  <script type="text/javascript">
    var index=0;
    function changeBanner(){ 
      [].forEach.call(document.images,function (v,i) { document.images[i].hidden = i!==index});
      index = (index+1) % document.images.length;
    }
    window.onload = function () {
    	changeBanner();
    	setInterval(changeBanner, 5000)
    };
  </script>
</head>
<body>
  <div>
    <div>
      <img hidden="true" src="http://i.imgur.com/YlZVCnH.gif"  />
      <img hidden="true" src="http://i.imgur.com/szb0WOu.gif" />
      <img hidden="true" src="http://i.imgur.com/JCpnKgI.gif" />
    </div>
  </div>
</body>
</html>
